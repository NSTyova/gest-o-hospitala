<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sistema de Gestão Hospitalar</h1>
				<p class="lead text-muted">Médicos e Especialistas</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8 ">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>

						<form th:action="${paciente.id == null} ? @{/pacientes/salvarF} : @{/pacientes/salvarF}" 
								th:object="${paciente}" method="POST" class="was-validated">
							
							<div class="mb-3">
								<label for="nome">Nome Completooooo</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome"  
											aria-describedby="validationTooltipUsernamePrepend"
										    th:field="*{nome}" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							
							<div class="mb-3">
								<label for="nome">Data de Nascimento</label>
								<div class="input-group">
									<input type="date" class="form-control" id="dtNascimento"
										   aria-describedby="validationTooltipUsernamePrepend"
										   th:field="*{dtNascimento}" required />
									<div class="invalid-feedback">Data de nascimento é requerida.</div>
								</div>
							</div>	
							
							<div class="mb-3">
								<label for="nome">Número de Telefone</label>
								<div class="input-group">
									<input type="text" class="form-control" id="telefone"
										   aria-describedby="validationTooltipUsernamePrepend"
										   th:field="*{telefone}" required />
									<div class="invalid-feedback">Núemro de Telefone é requerida.</div>
								</div>
							</div>													

							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>
						
						<hr/>
						<h2>Lista de Pacientes</h2>
						
						<table id="table-listapaciente" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome</th>
						       <th scope="col">Data Nascimento</th>
						       <th scope="col">Número de Telefone</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>

					</div>
				</div>
			</div>
		</div>

		</main>

	</section>
	<script th:src="@{/js/listapaciente.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
