<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		
		<section class="jumbotron text-center">			
			<img class="d-block mx-auto" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sistema de Gestão Hospitalar</h1>
				<p class="lead text-muted">Gravar Produtos</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container d-flex justify-content-center align-items-center">

				<div class="row">
					<div class="col-md-12">					
					
						<div th:replace="fragments/alert :: alerta-sucesso"></div>
												
						<form th:action="${estoque.id == null} ? @{/estoque/salvar} : @{/estoque/editar}" 
							th:object="${estoque}"
							method="POST" class="was-validated">
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<small class="form-text text-muted">Selecione 
										o produto referente a sua venda.</small>
									<input type="text" class="form-control"
										id="fornecedor" placeholder="Xarope"
										th:field="*{produtos.nome}" required />
									<div class="invalid-feedback">
								      produto é obrigatória.
								    </div>
								</div>
							</div>
							
							
							<div class="form-row">								
								<div class="form-group col-md-12">
									<small class="form-text text-muted">Digite o nome do produto 
										</small>
									<input class="form-control" type="text" id="nome" 
										th:field="*{quantidade}" required/>
									<div class="invalid-feedback">
								      Data é obrigatória.
								    </div>	
								</div>
							</div>
							
								
						
														
							<input type="hidden" th:field="*{id}"/>							
							<div class="form-group row">
								<div class="col-sm-10">
									<button id="btn-salvar" type="submit" class="btn btn-primary" 
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Produtos no Estoque</h2>
						
						<table id="table-estoque" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Produtos</th>
						      <th scope="col">Quantidade</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>

					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
		<script	th:src="@{/js/estoque.js(v=${version})}" th:fragment="js"></script>
		<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
